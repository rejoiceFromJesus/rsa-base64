<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>js base64加密解密</title>
  <script src="/base64.js"></script>
</head>
<body>
<script>

// 定义字符串
var string = 'Hello World!';
// 加密
console.info(myBase64)
var encodedString = myBase64.encode(string);
console.log(encodedString); // 输出: "SGVsbG8gV29ybGQh"
// 解密
var decodedString = myBase64.decode(encodedString);
console.log(decodedString); // 输出: "Hello World!"
</script>
</body>
</html>
